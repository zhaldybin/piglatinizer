name: CI

on:
  push:
    branches: [ master ]

env:
  ARTIFACT_DIR: artifacts
  ARTIFACT_SUB_DIR: subdir
jobs:

  build:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Maven modules cache
      uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build project
      run: mvn --batch-mode clean package

    - name: Prepare artifacts
      run: |
        mkdir -p ${ARTIFACT_DIR}/${ARTIFACT_SUB_DIR}
        cp target/*.jar ${ARTIFACT_DIR}/${ARTIFACT_SUB_DIR}
    
    - name: Setup dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.0.100'

    - name: Store artifacts to Azure
      uses: lauchacarro/Azure-Storage-Action@master
      with:
        folder: ${{ format('{{0}/{1}}', env.ARTIFACT_DIR, env.ARTIFACT_SUB_DIR) }}
        connection-string: ${{ secrets.CONNECTION_STRING }}
        public-access-policy: Blob
        blob-container-name: 'cdn'
